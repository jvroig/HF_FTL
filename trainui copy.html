<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HF-FTL: Fine-Tune Locally</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
            padding: 50px;
        }

        .toggle {
            position: fixed;
            left: 0;
            top: 50%;
            background-color: #111;
            width: 20px;
            height: 100px;
            cursor: pointer;
            transition: 0.5s;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .toggle:hover {
            background-color: #333;
        }

        .toggle.opened {
            left: 200px;
        }

        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -200px;
            background-color: #111;
            padding-top: 20px;
            transition: 0.5s;
        }

        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 0;
            padding: 0px 10px;
            transition: margin-left 0.5s;
        }

        .main.opened {
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <div class="toggle" id="toggle" onclick="toggleNav()">&#62;</div> <!-- Add ">" symbol -->

    <div class="sidenav" id="sidebar">
        <a href="#">Home</a>
        <a href="about.html">About</a>
    </div>

    <div class="main" id="mainContent">
        <h1>HF-FTL: Fine-Tune Locally</h1> <!-- Update page title -->
        <div class="form-group">
            <label for="messageInput">Enter your message:</label>
            <input type="text" class="form-control" id="messageInput">
            <div class="invalid-feedback">Please enter a message.</div>
        </div>
        <button type="button" class="btn btn-primary" onclick="sendMessage()">Submit</button>
        <div id="response"></div>
    </div>

    <script>
        function toggleNav() {
            var sidebar = document.getElementById("sidebar");
            var toggle = document.getElementById("toggle");
            var mainContent = document.getElementById("mainContent");

            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-200px";
                toggle.innerHTML = "&#62;"; // Change symbol to ">"
                toggle.classList.remove("opened");
                mainContent.classList.remove("opened");
            } else {
                sidebar.style.left = "0";
                toggle.innerHTML = "&#60;"; // Change symbol to "<"
                toggle.classList.add("opened");
                mainContent.classList.add("opened");
            }
        }

        function sendMessage() {
            var messageInput = document.getElementById("messageInput");
            var message = messageInput.value.trim();

            if (message === "") {
                messageInput.classList.add("is-invalid");
                return;
            }

            messageInput.classList.remove("is-invalid");

            var button = document.querySelector("button");
            button.disabled = true;
            button.innerHTML = "Sending...";

            fetch('http://localhost:5000/api/message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({message: message}),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = data.message;
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById("response").innerText = "An error occurred.";
            })
            .finally(() => {
                button.disabled = false;
                button.innerHTML = "Submit";
            });
        }
    </script>
</body>
</html>
